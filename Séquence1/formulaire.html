<!doctype html>
<html>
<head>
   <meta charset="UTF-8" />
   <title>Les formulaires</title>
</head>

<body>
   <header>
        <!--contenu pour l'entête du site répète sur toutes les pages d'un site (logo, navigation, barre de recherche, réseaux sociaux)-->
        <nav>
           <!--contenu pour la navigation du site-->
        </nav>
   </header>
   <main>
      <form
         id="FORM_REQUEST" 
         action="../../Fichiers_source/Chapitre_06/fichier.php"
         method="POST"
         enctype="application/x-www-form-urlencoded"
         accept-charset="UTF-8"
         novalidate
         autocomplete="on"
      >
      </form>
   <section>
      <!--contenu de la page qui change selon les pages-->
   </section>
   <section>
       <!--contenu de la page qui change selon les pages-->
   </section>
   </main>
   <footer>
         <!--contenu pour le pied de page qui se répète sur toutes les pages d'un site (navigation secondaire, barre de recherche,informations facultatives...)-->
        <nav>
           <!--navigation secondaire-->
        </nav>
    </footer>
</body>
</html>
